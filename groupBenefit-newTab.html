<script>
    $(document).ready(function() {
        $(".custom-select").select2();
        var hre = "groupBenefitNew";
        var elems = Array.prototype.slice.call(document.querySelectorAll('.'+hre+' .jsSwitch'));
        $('.'+hre+' .jsSwitch').each(function() {
            new Switchery($(this)[0], $(this).data());
        });

        $("html body").on("click", ".content-group-type .content-type .background-type", function(){
            var div_id = $(this).attr("id");
            if($("#"+div_id).find(".ribbon").length){
                $("#"+div_id+" .ribbon").remove();
            }else{
                $("#"+div_id).prepend('<div class="ribbon ribbon-warning ribbon-vertical-r"><i class="fa fa-check-circle"></i></div>');
            }
        });
    });
</script>
